<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sales Overviews</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>


    <style>
        *{
            font-family: arial;
        }

        a{
            font-size: 30px;
            color: #f6f6f6;
            background: #af2b31;
        }
        .wrapper{
            width: 80%;
            margin: 0 auto;
        }


        .headline{
            font-size: 70px;
            text-align: center;
        }

        table.redTable {
            border: 2px solid #af2b31;
            background-color: #fdf8ff;
            width: 100%;
            text-align: center;
            border-collapse: collapse;

        }
        table.redTable td, table.redTable th {
            border: 1px solid #AAAAAA;
            padding: 3px 2px;
        }

        table.redTable tbody td {
            font-size: 20px;
        }

        table.redTable tr:nth-child(even) {
            background: #F5C8BF;
        }

        table.redTable thead {
            background: #af2b31;
        }

        table.redTable thead th {
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            border-left: 2px solid #af2b31;
        }

    </style>

</head>
<body>


<div class="wrapper">

    <div class="col-md-12">
        <h1 class="headline">Sales overview</h1>
    </div>

    <a href="/salesoverview/createoverview.html">Create Sales Overview</a>


    <table class="redTable">
        <thead>
        <tr>
            <th>Date</th>
            <th>Card</th>
            <th>Cash</th>
            <th>Till</th>
            <th>Vault</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="salesoverview : ${salesoverviews}" salesOverviewId="tablerow">


            <td th:text="${salesoverview.date}"/>
            <td th:text="${salesoverview.credit}"/>
            <td th:text="${salesoverview.cash}"/>
            <td th:text="${salesoverview.till}"/>
            <td th:text="${salesoverview.vault}"/>
            <td><a th:href="@{/deleteSalesOverview(id=${salesoverview.salesOverviewId})}"> Delete </a> </td>
            <td><a th:href="@{/updateSalesOverview(id=${salesoverview.salesOverviewId})}"> Update </a> </td>



        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
