<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/universal.css}" />

    <style>

        * {
            font-family: Arial;
        }

        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
        #wrapper{
            margin: 50px auto;
        }

        label {
            background-color: #af2b31;
            font-size: 17px;
            border: 2px solid #af2b31;
            margin: 8px 0;
            width: 90px;
            border-radius: 7px;
            padding: 4px;
            color: #FFFFFF;
            display: inline-block;
            text-align: left;
        }

        input [type=date], select {
            width: 25%;
        }

        input[type=number], select {
            width: 35%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #af2b31;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=text], select {
            width: 35%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #af2b31;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 15%;
            background-color: #af2b31;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        input[type=submit]:hover {
            background-color: #c03131;
        }




        /* The navigation bar */
        .navbar {
            margin-left: -8px;
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
        }

        /* Links inside the navbar */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change background on mouse-over */
        .navbar a:hover {
            background: #ddd;
            color: black;
        }


    </style>

</head>
<body>
<div class="navbar">
    <a href="/salesoverview">Sales Overviews</a>
    <a href="/schedule/">Work schedule</a>
    <a href="/user/displayUsers">Users</a>
</div>

<div id="wrapper">

    <form method="post" action="#" th:action="@{/updateSalesOverviewSubmit}" th:object="${salesoverview}"  >

        <input type="hidden" th:field=="*{salesOverviewId}" th:value="*{salesOverviewId}">


        <div class="block">
            <label>Date</label>
            <input type="date" id="date" name="date" th:field="*{date}"/>
        </div>

        <div class="block">
            <label>Credit</label>
            <input type="number" min="0" max="1000000" step="1" value="" th:field="*{credit}" />
        </div>

        <div class="block">
            <label>Cash</label>
            <input type="number" min="0" max="1000000" step="1" value="" th:field="*{cash}" />
        </div>

        <div class="block">
            <label>Till</label>
            <input type="number" min="0" max="1000000" step="1" value="" th:field="*{till}" />
        </div>

        <div class="block">
            <label>Vault</label>
            <input type="number" min="0" max="1000000" step="1" value="" th:field="*{vault}" />
        </div>

        <div class="block">
            <label>Comment</label>
            <input type="text" placeholder="comment" th:field="*{comment}">
        </div>


        <input type="submit" value="Submit">

    </form>

</div>

</body>
</html>
