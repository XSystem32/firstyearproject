<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Display</title>

    <style>


        *{
            font-family: arial;
        }



        a, a:visited, a:hover, a:active{
            color: black;
            text-decoration: none;
        }
        .wrapper{
            width: 80%;
            margin: 50px auto;
        }
        #commentDiv{
            background: #eacec9;
            border: 2px solid #af2b31;
            padding: 15px;
        }
        table.displayTable {
            border: 2px solid #af2b31;
            background-color: #fdf8ff;
            width: 100%;
            text-align: center;
            border-collapse: collapse;

        }
        table.displayTable td, table.displayTable th {
            border: 1px solid #AAAAAA;
            padding: 3px 2px;
        }

        table.displayTable tbody td {
            font-size: 20px;
        }
        .displayTable tbody{
            background: #eacec9;
        }

        table.displayTable tr:nth-child(even) {
            background: #f5e2df;
        }


        table.displayTable tbody tr:hover {
            background: #fff1ef;;
        }

        table.displayTable thead {
            background: #af2b31;
        }

        table.displayTable thead th {
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            border-left: 2px solid #af2b31;
        }
        /* The navigation bar */
        .navbar {
            margin-left: -8px;
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
        }

        /* Links inside the navbar */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change background on mouse-over */
        .navbar a:hover {
            background: #ddd;
            color: black;
        }

    </style>

</head>
<body>
<div class="navbar">
    <a href="/salesoverview">Sales Overviews</a>
    <a href="/schedule/">Work schedule</a>
    <a href="/user/displayUsers">Users</a>
</div>
<div class="wrapper">

    <table class="displayTable">
        <thead>
        <tr>
            <th>Date</th>
            <th>Credit</th>
            <th>Cash</th>
            <th>Till</th>
            <th>Vault</th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:object="${salesoverview}">
            <td>
                <p th:text="${salesoverview.date}"/>
            </td>
            <td th:text="${salesoverview.credit}"/>
            <td th:text="${salesoverview.cash}"/>
            <td th:text="${salesoverview.till}"/>
            <td th:text="${salesoverview.vault}"/>



            <td><a th:href="@{/deleteSalesOverview(id=${salesoverview.salesOverviewId})}"> Delete </a> </td>
            <td><a th:href="@{/updateSalesOverview(id=${salesoverview.salesOverviewId})}"> Update </a> </td>
        </tr>
        </tbody>
    </table>

    <div id="commentDiv"  >
        <h3>Comment:</h3>
        <p th:text="${salesoverview.comment}" />
    </div>

</div>

</body>
</html>
