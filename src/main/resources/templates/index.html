<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <style>
        /* The navigation bar */
        .navbar {
            margin-left: -8px;
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
        }

        /* Links inside the navbar */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change background on mouse-over */
        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        *{
            font-family: arial;
        }

        #wrapper{
            margin: 50px auto;
            width:500px;
            background: white;
            padding: 30px;
        }
        #wrapper input{

        }


        body{
            background: #af2b31;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td{
            border: 1px solid #af2b31;
        }
        td{
            height: 120px;
            vertical-align: top;
            padding: 10px;
            width: 14%;
        }
        .tablehead td{
            height: 20px;
            background: #af2b31;
            color: white;
            font-weight: bold;
        }
        p{
            margin: 0;
            padding: 0;
        }




    </style>
</head>
<body>

<div class="navbar">
    <a href="/salesoverview">Sales Overviews</a>
    <a href="/schedule/">Work schedule</a>
    <a href="/user/displayUsers">Users</a>
</div>

</div>

<div id="wrapper">
    <form>
        <input type="text" placeholder="Username" />

        <input type="password" placeholder="Password" />
        <input type="submit" placeholder="Log in" />


    </form>
</div>

</div>

</body>
</html>
