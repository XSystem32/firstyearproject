<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div class="wrapper">

    <div class="col-md-12" >
        <h1 class="headline" > <p  th:text="${user.fullName}" />   </h1>
    </div>

    <table class="redTable">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>Name</th>
            <th>Clearance</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>

        <tr id="tablerow">
            <td th:text="${user.username}"/>
            <td><a href="reset">reset password</a></td>
            <td th:text="${user.userEmail}"/>
            <td th:text="${user.fullName}"/>
            <td th:text="${user.clearance}"/>
            <td><a th:href="@{/user/updateUser(id=${user.userId})}" class="blocklink">Update</a></td>
            <td><a th:href="@{/user/deleteUser(id=${user.userId})}" class="blocklink">Delete</a></td>

        </tr>

        </tbody>

    </table>

</div>




</body>
</html>
