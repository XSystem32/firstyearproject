<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <style>

        .blocklink{
            display: block;

        }
        tr:hover{
            background: #af2b31;
        }
    </style>
</head>
<body>



<div class="wrapper">

    <div class="col-md-12">
        <h1 class="headline">Users</h1>
    </div>

    <a href="createUser">Create user</a>


    <table class="redTable">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>Name</th>
            <th>Clearance</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>


        <tr th:each="user : ${users}">
            <td><a th:href="@{/user/User(id=${user.userId})}" class="blocklink"   th:text="${user.username}" />  </td>
            <td><a th:href="@{/user/resetPassword(id=${user.userId})}" class="blocklink">Reset</a></td>
            <td><a th:href="@{/user/User(id=${user.userId})}" class="blocklink"   th:text="${user.userEmail}" /></td>
            <td><a th:href="@{/user/User(id=${user.userId})}" class="blocklink"   th:text="${user.fullName}" /></td>
            <td><a th:href="@{/user/User(id=${user.userId})}" class="blocklink"   th:text="${user.clearance}" /></td>
            <td><a th:href="@{/user/updateUser(id=${user.userId})}" class="blocklink">Update</a></td>
            <td><a th:href="@{/user/deleteUser(id=${user.userId})}" class="blocklink">Delete</a></td>

        </tr>


        </tbody>

    </table>

</div>


</body>
</html>
